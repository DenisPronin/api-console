<div class="raml-console-vbs-tokens-container">
  <button type="button" ng-click="showForm()" class="raml-console-get-tokens raml-console-sidebar-action raml-console-sidebar-action-get">Get tokens</button>
  <div class="raml-console-token-auth-form" ng-show="showAuthForm">
    <basic-auth></basic-auth>
    <div class="raml-console-auth-form-btns">
      <button type="button" ng-click="auth()" class="raml-console-get-tokens raml-console-sidebar-action raml-console-sidebar-action-get">Auth</button>
      <button type="button" ng-click="hideForm()" class="raml-console-get-tokens raml-console-sidebar-action raml-console-sidebar-action-delete">Cancel</button>
    </div>
  </div>
</div>
